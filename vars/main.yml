app_user_internal: "{{ app_user | default('vagrant') }}"
home_path: "{{ ansible_env.HOME }}"
perl_build:
  url: https://github.com/tokuhirom/Perl-Build.git
  path: "{{ ansible_env.HOME }}/.plenv/plugins/perl-build"

plenv:
  bin: "{{ ansible_env.HOME }}/.plenv/bin/plenv"
  url: https://github.com/tokuhirom/plenv.git
  user: "{{ app_user_internal }}"
  local: "{{ plenv_local  | default('5.24.1')}}"
